<html>
  <head>
    <title>javaScript</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadData()">
    <div>
      <form id="form1" onsubmit="return false">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name..." /><br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your name..." /><br />
        <label for="lname">Age</label>
        <input type="text" id="age" placeholder="Your age..." /><br />
        <label for="lname">Address</label>
        <input type="text" id="address" placeholder="Your address..." /><br />
        <button onClick="validateForm()">Add</button>
        <button onClick="clrfrm()" value="Reset form">Clear</button><br />
      </form>
    </div>
    <div class="search">
      <button onClick="Search()">Search</button>
      <input type="text" id="myInput" placeholder="Search.." />
    </div>
    <ul id="list"></ul>
    <div>
      <button id="next" onclick="nextPage()">NEXT</button>
      <span id="page"></span>
      <button id="previous" onclick="previousPage()">PREVIOUS</button>
    </div>
  </body>
</html>
